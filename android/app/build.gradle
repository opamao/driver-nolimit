android {
    compileSdkVersion 34
    ndkVersion flutter.ndkVersion
    defaultConfig {
        applicationId "com.yapi.nolimitdriver"
        minSdkVersion 23
        targetSdkVersion 34
        versionCode 19
        versionName '3.0.0'
        multiDexEnabled true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
    buildTypes {
        release {
            signingConfig signingConfigs.debug
            minifyEnabled false
            shrinkResources false
        }
    }
    packagingOptions {
        jniLibs {
            useLegacyPackaging true
        }
    }
    namespace 'com.yapi.nolimitdriver'
}

flutter {
    source '../..'
}


